<div *ngIf="_idComponentChart && chartData">
  <span class="card">
    <h3>Hero Statistics</h3>
    <span>
      <button (click)="check()" [disabled]="!triggerButton" class="btn-dark" name="2D"
              type="button">2D Data Structure</button>
      <button (click)="check()" [disabled]="triggerButton" class="btn-dark" name="3D"
              type="button">3D Data Structure</button>
    </span>
    <div *ngIf="showError; else notError" class="ERROR">
      The Chart is not able to support the data. Please tick the checkbox to change the data structure.
    </div>
    <ng-template #notError>
         <div>
          <ng-template *appChartDirective="ChartDataComponent" [error]='showError' appChartDirective></ng-template>
    </div>
    </ng-template>


    <!--    <span>{{displayTemplate()}}<</span>-->
  </span>

</div>
